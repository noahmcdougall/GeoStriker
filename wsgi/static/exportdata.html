<body>
<table border=1>
<tr><th>Name</th><th>Strike</th><th>Dip</th><th>Direction</th><th>Action</th></tr>
{% for item in answers %}
<tr><td>{{ item.name }}</td><td>{{ item.strike }}</td><td>{{ item.dip }}</td><td>{{ item.direction }}</td><td>{{ item.a }}</td><td>{{ item.b }}</td><td>{{ item.c }}</td><td>{{ item.Us }}</td><td>{{ item.Vs }}</td><td>{{ item.u1 }}</td><td>{{ item.u2 }}</td><td>{{ item.u3 }}</td><td>{{ item.v1 }}</td><td><input type="button"></td></tr>
{% endfor %}
</table>
<br />
</body>
</html>
